    <title>Document</title>

      .button{
        background-color:green;

  <body>

    <form>
      <fieldset>
        <legend>Details:</legend>

        <label for="name"><b>Username:</b></label>
        <input type="text" />

        <b>Password:</b>
        <input
          type="password"
          id="name"
          placeholder="Enter your password"
          required
        />
        <br />
        <b>Gender:</b>
        <input type="radio" name="r1" />Male
        <input type="radio" name="r1" />Female
        <input type="radio" name="r1" />Trans <br /><br />

        <b>Education Qualicfication:</b>
        <input type="checkbox" name="r1" />Grade 10
        <input type="checkbox" name="r1" />Grade 12
        <input type="checkbox" name="r1" />Graduate <br /><br />

        <label for="food">Favorite food</label>
        <select id="food">
          <option>Indian</option>
          <option>Chinese</option>
          <option>Italian</option>
        </select>
        <br />

        <label>Which year?</label>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <br /><br />

        <label for="addr">Address:</label>
        <textarea
          id="addr"
          cols="30"
          rows="2"
          placeholder="Enter adddress here"
        ></textarea>
        <br /><br />
        <!--<button type="submit">Save changes</button>---->

        <button class="button" onclick="alert('hello!')" type="submit">Save</button>
        <button type="" reset>Clear</button>
      </fieldset>
    </form>

  </body>
